<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#241917">

  <title>CaliWines</title>

<body class="body-global">

  <header class="header-section">
    <div class="background">
      <div class="burger-menu">
        <img class="header-logo" src="images/logo.svg" alt="image">
        <input class="input-header" id="menu-toggle" type="checkbox" />
        <label class="menu-btn" for="menu-toggle">
          <span></span>
        </label>

        <ul class="menubox">
          <img class="menu-item-logo" src="images/logo.svg" alt="image">
          <li><a class="menu-item" href="">About</a></li>
          <li><a class="menu-item" href="">History</a></li>
          <li><a class="menu-item" href="">Contacts</a></li>
          <img class="menu-item-patterns" src="images/patterns.svg" alt="image">
          <p class="call-menu-item"><span class="style-call-item">Call us:</span><a href="tel:+1
                (234) 567
                89 00" id="reload-menu-phone" class="number-call-item"> +1
              (234) 567
              89 00</a></p>
          <div class="icon-container-item">
            <a href="#"><box-icon name='facebook-square' type='logo' color='#984922'></box-icon></a>
            <a href="#"><box-icon name='linkedin-square' type='logo' color='#984922'></box-icon></a>
            <a href="#"><box-icon name='unity' type='logo' color='#984922'></box-icon></a>
            <a href="#"><box-icon name='microsoft' type='logo' color='#984922'></box-icon></a>
          </div>
        </ul>
      </div>

      <div class="menu-nav-display">
        <img class="header-logo-media" src="images/logo.svg" alt="image">
        <ul class="menubox-media">
          <li><a class="menu-item-media" href="">About</a></li>
          <li><a class="menu-item-media" href="">History</a></li>
          <li><a class="menu-item-media" href="">Contacts</a></li>
        </ul>
        <p class="call-menu-item-media"><span class="style-call-item-media">Call us:</span><a href="tel:+1
                (234) 567
                89 00" id="reload-menu-phone" class="number-call-item-media"> +1
            (234) 567
            89 00</a></p>
      </div>
    </div>
  </header>




  <script src="JS/index.js"></script>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
